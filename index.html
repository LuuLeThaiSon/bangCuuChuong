<script>
     let i, j, table;

     table = "<table border='2' cellspacing='1' cellpadding='5'>"

     for (i=1; i<=10; i++) {
          table+= "<tr>";
               for (j=1; j<=10; j++) {
                    table+= "<td>" + i + "x" + j + "=" + i*j + "</td>";
               }
          table+="</tr>";
     }

     table+="</table>"
     document.write(table)
</script>
